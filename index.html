<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenAF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <span class="current-date">20 May 2025</span>
        </div>

        <div class="container">
            <div class="habit-container">
                <h2>Daily Habits</h2>
                <ul class="habit-list">
                    <li>
                        <label class="habit-item">
                            Meditate
                            <input type="checkbox" name="">
                        </label>
                    </li>
                    <li>
                        <label class="habit-item">
                            Drink water
                            <input type="checkbox" name="">
                        </label>
                    </li>
                    <li>
                        <label class="habit-item">
                            Move dat booty
                            <input type="checkbox" name="">
                        </label>
                    </li>
                </ul>
            </div>
            <div class="mood-container">
                <form class="mood-selector">
                    <h2>Mood check</h2>
                    <label>
                        <input type="radio" name="mood" value="happy" />
                        😄
                    </label>
                    <label>
                        <input type="radio" name="mood" value="ok" />
                        🙂
                    </label>
                    <label>
                        <input type="radio" name="mood" value="neutral" />
                        😐
                    </label>
                    <label>
                        <input type="radio" name="mood" value="sad" />
                        😞
                    </label>
                    <label>
                        <input type="radio" name="mood" value="angry" />
                        😡
                    </label>
                </form>
            </div>
            <div class="affirm-container">
                Affirm this yeeeeeeeeeeeees
            </div>
            <div class="graph-container">
                graphsss
            </div>
            <div class="gratitude-container">
                gratitude
            </div>
        </div>
    </div>
    
</body>
</html>
